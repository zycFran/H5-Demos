<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="keywords" content="老凤祥">
    <meta name="description" content="老凤祥">

    <title>老凤祥</title>

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.css">

    <link rel="stylesheet" href="css/page.css">

</head>

<body>
<div class="preload" style="height: 100%;background: url(images/loading2.gif) no-repeat center center;">
</div>
<!--<div class="audio" style="display: none;">-->
    <!--<audio id="audio1" loop="loop" preload="auto" autoplay="autoplay">-->
        <!--<source type="audio/mpeg" src="audio/bg.mp3">-->
    <!--</audio>-->
<!--</div>-->
<div class="swiper-container pager_swiper" style="display: none;">
    <div class="swiper-wrapper">
        <section class="swiper-slide page1 page">
            <div class="t1 ani pab"
                 swiper-animate-effect="zoomIn"
                 swiper-animate-duration="1s"
                 swiper-animate-delay="0s"></div>
            <div class="t2 ani pab infinite"
                 swiper-animate-effect="flash"
                 swiper-animate-duration="2s"
                 swiper-animate-delay="1s"></div>
            <div class="input pab">
                <input id="phoneMobile" type="tel" placeholder="输入手机号">
            </div>
        </section>
        <section class="swiper-slide page2 page">
            <div class="t1 ani pab"></div>

            <div class="t2 ani pab infinite"
                 swiper-animate-effect="flash"
                 swiper-animate-duration="2s"
                 swiper-animate-delay="1s"></div>

        </section>
    </div>
    <!--<div id="arrow"></div>-->
</div>

<div id="land" class="land">
    <p>请使用竖屏</p>
</div>
</body>

<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>

<script type="text/javascript" src="js/libs/swiper.animate.min.js"></script>

<script type="text/javascript" src="js/libs/PreLoad.js"></script>
<script type="text/javascript" src="js/tool.js"></script>
<script type="text/javascript" src="js/share.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>

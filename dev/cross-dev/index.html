<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="keywords" content="穿越到杭州">
    <meta name="description" content="穿越到杭州">

    <title>穿越到杭州</title>

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.css">

    <link rel="stylesheet" href="css/page.css">

</head>

<body class="cross">
<div class="preload" style="height: 100%;background: url(images/loading2.gif) no-repeat center center;"></div>
<!--<div class="audio" style="display: none;">-->
    <!--<audio id="audio1" loop="loop" preload="auto" autoplay="autoplay">-->
        <!--<source type="audio/mpeg" src="audio/bg.mp3">-->
    <!--</audio>-->
<!--</div>-->
<div class="swiper-container pager_swiper" style="display: none;">
    <div class="swiper-wrapper">
        <section class="swiper-slide page1 page">
            <input type="text" id="name" placeholder="点此输入姓名，开启穿越之旅!" onkeyup="checkLen(this)">
            <p>已有<span id="num"></span>人实现穿越！</p>

            <div class="btn1 pab"></div>
            <div class="btn2 pab share"></div>
            <div class="share_mask">
                <img src="images/share_01.png" width="100%">
            </div>
        </section>
        <section class="swiper-slide page2 page">
            <div class="head pab">
                <img width="100%" id="headImage">
            </div>
            <div class="txt pab ani"
                 swiper-animate-effect="bounceIn"
                 swiper-animate-duration="1s"
                 swiper-animate-delay="0s">
                在杭州，<span id="name2"></span>的<br/>
                前世是<span class="span2" id="name3"></span>！
                <p id="tip"> </p>
            </div>

            <div class="btn1 pab"></div>
            <div class="btn2 pab share"></div>

            <div class="qrcode pab">
                <img src="images/qrcode_03.jpg">
            </div>
            <div class="share_mask">
                <img src="images/share_01.png" width="100%">
            </div>
        </section>

    </div>
    <!--<div id="arrow"></div>-->
</div>

<div id="land" class="land">
    <p>请使用竖屏</p>
</div>
</body>

<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="js/libs/zepto-min.js"></script>
<script type="text/javascript" src="js/libs/swiper.3.1.2.min.js"></script>
<script type="text/javascript" src="js/libs/swiper.animate.min.js"></script>

<script type="text/javascript" src="js/libs/PreLoad.js"></script>
<script type="text/javascript" src="js/tool.js"></script>
<script type="text/javascript" src="js/share.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>

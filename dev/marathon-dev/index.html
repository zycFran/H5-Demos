<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="keywords" content="杭州马拉松">
    <meta name="description" content="杭州马拉松">

    <title>杭州马拉松</title>

    <link rel="stylesheet" href="css/common.css">
    <!--<link rel="stylesheet" href="css/swiper.min.css">-->
    <!--<link rel="stylesheet" href="css/animate.css">-->

    <link rel="stylesheet" href="css/page.css">

</head>

<body>
<div class="preload" style="height: 100%;background: url(images/loading2.gif) no-repeat center center;">
</div>
<!--<div class="audio" style="display: none;">-->
    <!--<audio id="audio1" loop="loop" preload="auto" autoplay="autoplay">-->
        <!--<source type="audio/mpeg" src="audio/bg.mp3">-->
    <!--</audio>-->
<!--</div>-->
<div class="swiper-container pager_swiper">
    <div class="swiper-wrapper">
        <section class="swiper-slide page1 page">

            <div class="b1 pab"></div>
            <div class="b2 pab"></div>
            <div class="b3 pab"></div>

            <div class="tip1 pab">
                <div class="close1 close pab"></div>
            </div>
            <div class="tip2 pab">
                <div class="close2 close pab"></div>
            </div>
            <!--<div style="font-family: A1">-->
                <!--0123456789的杭马你跑了km距离Apple Watch还有跑了千米-->
            <!--</div>-->
        </section>
        <section class="swiper-slide page2 page" style="display: none;">
            <div class="t1_1 pab"></div>
            <div class="t1 pab"></div>
            <div class="t2_1 pab"></div>
            <div class="t2 pab"></div>

            <div class="point pab">0.0</div>
            <div class="time pab">4:00</div>

            <div class="p1 pab"></div>
            <div class="p1_2 pab"></div>

            <div class="f1 pab foot"></div>
            <div class="f2 pab foot"></div>
            <div class="finger pab finger_action fff"></div>
            <div class="finger1 pab finger_action1 fff"></div>
        </section>
        <section class="swiper-slide page3 page" style="display: none;">

            <div class="b1 pab"></div>
            <div class="b3 pab"></div>
            <div class="b2 pab"></div>
            <div class="b4 pab"></div>
            <div class="b5 pab"></div>

            <div class="t1 pab">
                <span class="name_text">发起人</span>的杭马:<br/>
                你跑了 <span class="value_text">100</span> km<br/>
                距离Apple Watch还有 <span class="value2_text">100</span> km<br/>
            </div>

            <div class="tip1 pab">
                <div class="close1 close pab"></div>
            </div>
            <div class="tip2 pab">
                <div class="close2 close pab"></div>
            </div>
            <div class="tip3 pab">
                <div class="close3 close pab"></div>
            </div>
            <div class="list pab">
                <div class="top1 list-item">
                    <div class="head">
                        <div class="tt"></div>
                    </div>
                    <div class="name">
                        <p class="name_txt">航马</p>
                        跑了<span class="value_txt">3000</span>米
                    </div>
                </div>
                <div class="top2 list-item">
                    <div class="head"></div>
                    <div class="name">
                        <p class="name_txt">航马</p>
                        跑了<span class="value_txt">3000</span>米
                    </div>
                </div>
                <div class="top3 list-item">
                    <div class="head"></div>
                    <div class="name">
                        <p class="name_txt">航马</p>
                        跑了<span class="value_txt">3000</span>米
                    </div>
                </div>
            </div>

            <div class="ppp">
                <div class="ppp-item ppp-item1 pab">
                    <div class="head"></div>
                    <div class="value">3km</div>
                </div>
                <div class="ppp-item ppp-item2 pab">
                    <div class="head"></div>
                    <div class="value">3km</div>
                </div>
                <div class="ppp-item ppp-item3 pab">
                    <div class="head"></div>
                    <div class="value">3km</div>
                </div>
                <div class="ppp-item ppp-item4 pab">
                    <div class="head"></div>
                    <div class="value">3km</div>
                </div>
                <div class="ppp-item ppp-item5 pab">
                    <div class="head"></div>
                    <div class="value">3km</div>
                </div>
                <div class="ppp-item ppp-item6 pab">
                    <div class="head"></div>
                    <div class="value">3km</div>
                </div>
                <div class="ppp-item ppp-item7 pab">
                    <div class="head"></div>
                    <div class="value">3km</div>
                </div>
                <div class="ppp-item ppp-item8 pab">
                    <div class="head"></div>
                    <div class="value">3km</div>
                </div>
            </div>
        </section>
    </div>
</div>

<div id="land" class="land">
    <p>请使用竖屏</p>
</div>
</body>

<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="js/libs/zepto-min.js"></script>
<!--<script type="text/javascript" src="js/libs/swiper.3.1.2.min.js"></script>-->
<!--<script type="text/javascript" src="js/libs/swiper.animate.min.js"></script>-->

<script type="text/javascript" src="js/libs/PreLoad.js"></script>
<script type="text/javascript" src="js/tool.js"></script>
<script type="text/javascript" src="js/share.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>

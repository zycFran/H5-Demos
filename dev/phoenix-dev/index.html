<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, minimal-ui"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="keywords" content="老凤祥">
    <meta name="description" content="老凤祥">

    <title>老凤祥夜跑</title>

    <!--<link rel="stylesheet" href="css/normalize.css">-->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.css">

    <link rel="stylesheet" href="css/page1.css">
</head>

<body class="phoenix">
<div class="preload">
    <div class="loading-progress">
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
    </div>
</div>
<div style="display: none;">
    <audio id="audio1" loop="loop" preload="auto" autoplay="autoplay">
        <source type="audio/mpeg" src="audio/bg.mp3">
    </audio>
</div>
<div class="swiper-container pager_swiper" style="display: none;">
    <div class="swiper-wrapper">
        <section class="swiper-slide page1 page">
            <div class="title ani"
               swiper-animate-effect="fadeIn"
               swiper-animate-duration="1s"
               swiper-animate-delay="0s">老凤祥</div>
            <p class="t1 ani"
               swiper-animate-effect="pulse"
               swiper-animate-duration="2s"
               swiper-animate-delay="1s"></p>
            <p class="t2 ani"></p>
            <p class="t3 ani"></p>

        </section>
        <section class="swiper-slide page2 page">
            <p class="t1 ani"
               swiper-animate-effect="fadeIn"
               swiper-animate-duration="1s"
               swiper-animate-delay="0s">你有多久没有跑步了？</p>

            <p class="t2 ani"
               swiper-animate-effect="fadeIn"
               swiper-animate-duration="1s"
               swiper-animate-delay="1s">现在一口气还能跑多远？</p>

            <p class="t3 ani"
               swiper-animate-effect="fadeIn"
               swiper-animate-duration="1s"
               swiper-animate-delay="2s">200米？ 400米？</p>

            <p class="t4 ani"
               swiper-animate-effect="fadeIn"
               swiper-animate-duration="1s"
               swiper-animate-delay="3s">可能还不如一个</p>

            <p class="t5 ani" style="visibility: hidden"
               swiper-animate-effect="flash"
               swiper-animate-duration="1s"
               swiper-animate-delay="4s"></p>
        </section>
        <section class="swiper-slide page3 page">
            <div class="ani"
                 swiper-animate-effect="fadeIn"
                 swiper-animate-duration="1s"
                 swiper-animate-delay="0s">
                <p class="t1 ani">其实</p>
                <p class="t2 ani">每一个人都是天马行空的</p>
                <p class="t3 ani">运动家</p>
            </div>

            <p class="t4 ani"
               swiper-animate-effect="fadeIn"
               swiper-animate-duration="1s"
               swiper-animate-delay="1s">从现在开始重燃你的</p>

            <p class="t5 ani"
               swiper-animate-effect="flash"
               swiper-animate-duration="1s"
               swiper-animate-delay="2s"></p>
        </section>
        <section class="swiper-slide page4 page">
            <div class="t1 ani"
               swiper-animate-effect="fadeIn"
               swiper-animate-duration="1s"
               swiper-animate-delay="0s">
                <div class="t11">上传你的足迹</div>
                <div class="t12">赢取<span class="ani"
                                         swiper-animate-effect="flash"
                                         swiper-animate-duration="1s"
                                         swiper-animate-delay="0s">钻饰基金</span>及更多<span class="ani"
                    swiper-animate-effect="flash"
                    swiper-animate-duration="1s"
                    swiper-animate-delay="0s">实物好礼</span></div>
            </div>

            <div class="ani d1"
                 swiper-animate-effect="fadeIn"
                 swiper-animate-duration="1s"
                 swiper-animate-delay="1s">
                <p class="tt1 ani">参与者将跑步软件数据截图</p>
                <p class="tt2 ani">（任意运动APP、有里程显示即可）</p>
                <p class="tt3 ani">发送至老凤祥官方微信，</p>
                <p class="tt31 ani infinite"
                   swiper-animate-effect="flash"
                   swiper-animate-duration="1s"
                   swiper-animate-delay="3s">微信关注 老凤祥杭州分号</p>
                <p class="tt4 ani">活动期间9/14--9/30</p>
                <p class="tt5 ani">跑步总量达到10公里</p>
                <p class="tt6 ani">即得老凤祥钻饰基金，</p>
                <p class="tt7 ani">50公里即得限量好礼</p>
            </div>

            <p class="t5 ani"
               swiper-animate-effect="flash"
               swiper-animate-duration="1s"
               swiper-animate-delay="2s"></p>
        </section>
        <section class="swiper-slide page5 page">
            <div class="title ani"
                 swiper-animate-effect="fadeIn"
                 swiper-animate-duration="1s"
                 swiper-animate-delay="0s">老凤祥</div>
            <p class="t1 ani"
               swiper-animate-effect="pulse"
               swiper-animate-duration="2s"
               swiper-animate-delay="1s"></p>
            <p class="p1 ani"
               swiper-animate-effect="fadeInLeft"
               swiper-animate-duration="1s"
               swiper-animate-delay="0s">让改变发生</p>
            <p class="p2 ani"
               swiper-animate-effect="fadeInRight"
               swiper-animate-duration="1s"
               swiper-animate-delay="0s">让心花怒放</p>
            <p class="p3">
                填写手机号 即刻报名
            </p>
            <p class="p4">
                <input type="tel" id="phone">
            </p>
            <p class="btn">确认提交</p>
        </section>
        <section class="swiper-slide page6 page">
            <p class="btn ani"
               swiper-animate-effect="pulse"
               swiper-animate-duration="1s"
               swiper-animate-delay="0s">分享朋友圈</p>
            <div class="mask">
                <p>点击分享</p>
                <div class="jiantou"></div>
            </div>
        </section>
    </div>

    <div id="arrow"></div>
</div>
<div id="land" class="land">
    <p>请使用竖屏</p>
</div>
</body>

<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="js/libs/lufylegend-1.9.10.simple.min.js"></script>
<script type="text/javascript" src="js/libs/zepto-min.js"></script>
<script type="text/javascript" src="js/libs/swiper.3.1.2.min.js"></script>
<script type="text/javascript" src="js/libs/swiper.animate.min.js"></script>

<script type="text/javascript" src="js/tool.js"></script>
<script type="text/javascript" src="js/share.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
